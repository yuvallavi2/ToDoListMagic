<form
  novalidate
  [formGroup]="screenFormGroup"
>
  <div
    magic="ToDoListFinal"
    class="ToDoListFinalProps"
  >

    <table class="table table-striped table-condensed border table-hover table-sm">
      <thead class="thead-dark">
      <tr>
        <!--<td scope="col">#</td>-->
        <td scope="col" style="width: 60%">Descriptions</td>
        <!--<td scope="col">End D.</td>-->
        <!--<td scope="col">Priority</td>-->
        <td scope="col">Check</td>
        <td scope="col" class="td-actions">Actions</td>
      </tr>
      </thead>
      <!--<div-->
      <!--class="Table1048577"-->
      <!--magic="Table1048577"-->
      <!--class="Table1048577Props"-->
      <!--&gt;-->
      <tbody>
      <div *ngFor="let row of task.Records.list">
        <div
          *ngIf="mgIfRowCreated(row.rowId)"
          id="row"
        >
          <form
            [formGroup]="mgGetFormGroupByRow(row.rowId)"
            class="Table1048577_table_rowProps"
            [ngClass]="{ 'selected': isRowSelected('Table1048577', row.rowId)}"
          >
            <div
              magic="ToDoRow"
              class="ToDoRowProps"
            >
              <td>
                <label
                  magic="Description"
                  [rowId]="row.rowId"
                  class="DescriptionProps hidden_border"
                >
                  {{mgGetValue('Description', row.rowId)}}
                </label>
              </td>
              <td>
                <div
                  magic="IsDone"
                  [rowId]="row.rowId"
                  class="IsDoneProps"
                >
                  <mat-checkbox>

                  </mat-checkbox>
                  <input
                    type="checkbox"
                    id="IsDone"
                    formControlName="IsDone"
                    (change)="mgOnCheckChanged($event,'IsDone', row.rowId)"
                  />
                </div>
              </td>
              <td>
                <button mat-icon-button color="warn" magic="pbDel" [rowId]="row.rowId">
                  <mat-icon>delete</mat-icon>
                </button>
                <!--<input-->
                  <!--type="button"-->
                  <!--magic="pbDel"-->
                  <!--[rowId]="row.rowId"-->
                  <!--class="pbDelProps"-->
                <!--/>-->
              </td>
            </div>
          </form>
        </div>
      </div>
      </tbody>
      <!--</div>-->
    </table>
  </div>
</form>
